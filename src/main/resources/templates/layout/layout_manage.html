<!DOCTYPE html>
<html lang="ko"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title layout:title-pattern="TOPTIER COFFEE :: $CONTENT_TITLE">TOPTIER COFFEE</title>
    <script th:src="@{/bootstrap-5.2.3/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/jquery-1.11.3.min.js}"></script>
    <script th:src="@{/js/jquery.bxslider.min.js}"></script>
    <script th:src="@{/js/aos.js}"></script>
    <script th:src="@{/js/common.js}"></script>
    <link rel="stylesheet" th:href="@{/bootstrap-5.2.3/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/topTier.css}">
    <link rel="stylesheet" th:href="@{/css/aos.css}">
</head>
<body>
    <div class="wrapper basic">
        <div th:replace="~{layout/header_manage :: headerFragment(headerInfo=${headerInfo})}"></div>
        <main class="main">
            <th:block layout:fragment="content"></th:block>
        </main>
        <div th:replace="~{layout/footer :: footerFragment}"></div>
    </div>
</body>
<script>
    AOS.init();
</script>
</html>
