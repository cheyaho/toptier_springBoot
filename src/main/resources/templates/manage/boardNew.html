<!DOCTYPE html>
<html lang="ko"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{/layout/layout_manage}">
<head>
    <title>게시판 관리</title>
    <link rel="stylesheet" href="/css/back.css">
    <link rel="stylesheet" href="https://cdn.ckeditor.com/ckeditor5/42.0.2/ckeditor5.css">
    <script type="module" src="/js/manageHandler.js"></script>
</head>
<body>
<div layout:fragment="content" class="content">

    <div class="boardContainer">

        <div class="board">
            <h2>게시판 관리</h2>

            <form name="frm" id="frm" enctype="multipart/form-data">
                <div class="tableForm">
                    <div class="row">
					<span class="key">
						카테고리
					</span>
                        <div class="value">
                            <select name="boardType" id="boardType" class="form-select">
                                <option value="1">공지사항</option>
                                <option value="2">이벤트</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
					<span class="key">
						제목
					</span>
                        <div class="value">
                            <input type="text" name="title" id="title" class="w-full" />
                        </div>
                    </div>
                    <div class="row">
					<span class="key">
						내용
					</span>
                        <div class="value">

                            <div class="editor-container editor-container_classic-editor" id="editor-container">
                                <div class="editor-container__editor"><textarea id="content" name="content"></textarea></div>
                            </div>
                            <script type="importmap">
                                {
                                    "imports": {
                                        "ckeditor5": "https://cdn.ckeditor.com/ckeditor5/42.0.2/ckeditor5.js",
                                        "ckeditor5/": "https://cdn.ckeditor.com/ckeditor5/42.0.2/"
                                    }
                                }
                            </script>
                            <script src="https://example.com/ckfinder/ckfinder.js"></script>
                            <script type="module" src="/js/ckeditor.js"></script>
                            <p class="description">
                                * 단순 줄바꿈은 Shift+Enter를 사용해 주세요. <br>
                                * 단락에 따른 줄바꿈은 Enter를 사용해 주세요.
                            </p>
                        </div>
                    </div>
                    <div class="row">
					<span class="key">
						첨부파일
					</span>
                        <div class="value">
                            <div id="newAttachFile">
                                <input type="file" name="attachFile" />
                            </div>
                        </div>
                    </div>
                    <div class="row">
					<span class="key">
						공개여부
					</span>
                        <div class="value">
                            <select name="hidden" class="form-select">
                                <option value="Y">숨김</option>
                                <option value="N">공개</option>
                            </select>
                        </div>
                    </div>

                </div>
            </form>

            <div class="listBottom">
                <div class="func">
                    <a th:if="${CATEGORY == null or CATEGORY == ''}"
                       th:href="@{/manage/board(currentPage=${currentPage})}" class="btn btn-secondary">목록</a>
                    <a th:if="${CATEGORY != null and CATEGORY != ''}"
                       th:href="@{/manage/board(currentPage=${currentPage}, type=${CATEGORY})}" class="btn btn-secondary">목록</a>
                    <button type="button" name="btnCreateBoard" class="btn btn-warning">저장</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
