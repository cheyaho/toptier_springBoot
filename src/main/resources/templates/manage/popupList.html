<!DOCTYPE html>
<html lang="ko"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{/layout/layout_manage}">
<head>
    <title>팝업 관리</title>
</head>
<body>
<div layout:fragment="content" class="content">

    <div class="boardContainer">

        <div class="board">
            <h2>팝업 관리</h2>

            <table class="tbTypeBoard">
                <colgroup>
                    <col style="width:80px" />
                    <col style="" />
                    <col style="width:250px" />
                    <col style="width:250px" />
                    <col style="width:120px;" />
                </colgroup>
                <thead>
                <tr>
                    <th>번호 </th>
                    <th>제목 </th>
                    <th>게시일</th>
                    <th>작성일</th>
                    <th>상태 </th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="popup, loop:${POPUP_LIST}">
                        <td class="num">
                            <input type="hidden" name="seq" id="seq" value="${popList.seq }" />
                            <span th:text="${PAGENATION.totalElements - ((PAGENATION.page - 1) * PAGENATION.pageSize) - loop.index}"></span>
                        </td>
                        <td class="subject"><a th:href="@{/manage/popup/view(seq=${popList.seq})}" th:text="${popList.popNm}"></a></td>
                        <td class="date">
                            <span th:text="${#temporals.format(popList.startDate, 'yyyy-MM-dd HH:mm')}"></span>
                            ~
                            <span th:text="${#temporals.format(popList.endDate, 'yyyy-MM-dd HH:mm')}"></span>
                        </td>
                        <td class="date"><span th:text="${#temporals.format(popList.insDate, 'yyyy-MM-dd HH:mm')}"></span></td>
                        <td class="hits"><span th:text="${popList.useYN}"></span></td>
                    </tr>
                </tbody>
            </table>

            <div class="listBottom">
                <div th:replace="~{layout/pagenation :: pagenation}"></div>
                <div class="func">
                    <a href="/manage/managePopupWrite.do" class="mButton">글쓰기</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
